<script> "use strict";</script>
<script src="js/reusable/MakeClickSort.js"></script>

<script src="js/reusable/MakeObj.js"></script>
<script src="js/reusable/MakeSnowboardTrip.js"></script>
<script src="js/reusable/MakeSlideShow.js"></script>

<script src="js/components/blog.js"></script>

<script src="js/components/slideShowContent.js"></script>
<script src="tutorial/download/js/MakeInformationButton.js"></script>
<script>

    // Home | Account | Search | Tutorial | Blog

    var myNavList = [

        // action attribute is a function name - no quotes aroudnd home.
        {linkText: "Home", linkURL: "#/home", action: home},
        {

            header: "Search",
            subMenu: [
                {linkText: "Objects", linkURL: "#/objects", action: objContent},
                {linkText: "Make Snowboard Trip", linkURL: "#/SnowboardTrip", action: snowboardTripContent},
                {linkText: "Slide Show", linkURL: "#/SlideShow", action: slideShowContent},
                {linkText: "Users", linkURL: "#/UserClickSort", action: clickSortUserContent},
                {linkText: "Mountains", linkURL: "#/MountainClickSort", action: clickSortMountainContent}
            ]
        },
        {
            header: "Tutorial",
            subMenu: [
                {linkText: "Proposal", linkURL: "#/Proposal", action: "tutorial/proposal.pdf"},
                {linkText: "Proof Of Concept", linkURL: "#/tutPOC", action: "tutorial/poc.html"},
                {linkText: "Demo", linkURL: "#/tutHome", action: "tutorial/download/demo.html"},
                {linkText: "Tutorial Home", linkURL: "#/tutDemo", action: "tutorial/index.html"}
            ]
        },

        // action attribute is a function name - no quotes around blog.
        {linkText: "Blog", linkURL: "#/blog", action: blog}
    ];

    var myNav = MakeNavRouter({
        navId: "nav", // this is where the nav bar will be injected
        navList: myNavList, // the list of link objects (linkText, linkURL, actions)
        contentId: "content", // the id where content is to be injected
        startLink: "#/home"     // routing will set this as the first link. 
    });

</script>
